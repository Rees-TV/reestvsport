    <iframe frameborder="0"  scrolling="no" width="800" height="200" src="https://www.fctables.com/teams/bayern-munich-181104/iframe/?type=team-next-match&lang_id=2&country=67&template=16&team=181104&timezone=Africa/Nairobi&time=24&font=Helvetica&fs=12&lh=24&bg=000000&fc=ffffff&logo=1&tlink=0&scfs=22&scfc=ffffff&scb=1&sclg=1&teamls=80&sh=1&hfb=1&hbc=000000&hfc=FFFFFF"></iframe>
    <!-- Button HTML (to Trigger Modal) --><a href="https://sportzonline.to/channels/hd/hd1.php" class="btn btn-lg btn-primary" data-toggle="modal">Bayern vs Duesseldorf</a>  
     

<script type="text/javascript">  
    $(document).ready(function() {  
        /* Get iframe src attribute value i.e. YouTube video url 
        and store it in a variable */  
        var url = $("#cartoonVideo").attr('src');  
        /* Assign empty url value to the iframe src attribute when 
        modal hide, which stop the video playing */  
        $("#myModal").on('hide.bs.modal', function() {  
            $("#cartoonVideo").attr('src', '');  
        });  
        /* Assign the initially stored url back to the iframe src 
        attribute when modal is displayed again */  
        $("#myModal").on('show.bs.modal', function() {  
            $("#cartoonVideo").attr('src', url);  
        });  
    });  
</script> 

<style type="text/css">

        margin: 0 auto;  
        display: block;
